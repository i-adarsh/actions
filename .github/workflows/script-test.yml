name: Running script

on:
  push:
    branches: [main]

jobs:
  running_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: List repo files
        run: ls -ltra

      - name: Executing shell script
        run: |
          chmod +x cowsay-script.sh
          ./cowsay-script.sh
